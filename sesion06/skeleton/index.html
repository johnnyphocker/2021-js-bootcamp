<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sessión06</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="skeleton.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Citas médicas</h1>
    <div class="row">
      <div class="six columns">
        <form>
          <div class="row">
            <div class="six columns">
              <label for="name">Nombre completo</label>
              <input class="u-full-width" type="text" id="name">
            </div>
            <div class="six columns">
              <label for="birthday">Fecha de nacimiento</label>
              <input class="u-full-width" type="date" id="birthday">
            </div>
            <div class="twelve columns">
              <label for="reason">Motivo</label>
              <textarea class="u-full-width" id="reason"></textarea>
            </div>
            <div class="twelve columns">
              <label for="date">Fecha</label>
              <input class="u-full-width" type="date" id="date">
            </div>
            <div class="twelve columns">
              <input class="button-primary u-full-width" id="submit" type="button" value="Crear cita">
            </div>
          </div>
        </form>
      </div>
      <div class="six columns">
        <div id="table">
          <h3>No hay citas</h3>
        </div>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
